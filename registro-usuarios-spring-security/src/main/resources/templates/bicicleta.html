<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Registro de bicicletas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>


<nav class="navbar bg-dark border-bottom border-bottom-dark navbar-expand-lg bg-body-tertiary"
     data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><img width="50" height="50"
                                              src="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/64/external-shop-urban-sports-flaticons-lineal-color-flat-icons.png" alt="external-shop-urban-sports-flaticons-lineal-color-flat-icons"/></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav nav-underline">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#" th:href="@{/arriendo}">Arriendo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/reparacion}">Reparación</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/registro}">Registro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/bicicleta}">Administración</a>
                </li>
            </ul>
            <ul class="navbar-nav nav-underline ms-auto">
                <li class="nav-item">
                    <p class="navbar-brand">Bienvenido <span sec:authentication="principal.username"></span></p>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/logout}">Cerrar
                    sesión</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Registro de bicicletas</h1>
            <br>
            <form th:action="@{/bicicleta}" method="post" th:object="${bicicleta}">
                <!-- Campos del formulario -->

                <div class="form-group">
                    <label class="control-label" for="marca">Marca : </label>
                    <input id="marca" type="text" class="form-control" th:field="*{marca}" placeholder="Ingresar marca"
                           required autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label class="control-label" for="modelo">Modelo : </label>
                    <input id="modelo" type="text" class="form-control" th:field="*{modelo}"
                           placeholder="Ingresar modelo" required autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label class="control-label" for="aro">Aro : </label>
                    <input id="aro" type="text" class="form-control" th:field="*{aro}" placeholder="Ingresar aro"
                           required autofocus="autofocus">
                </div>


                <div class="form-group">
                    <label class="control-label" for="tipo">Tipo de Bicicleta: </label>
                    <select class="form-control" id="tipo" th:field="*{tipo}" required autofocus="autofocus">
                        <option value="mountain">Mountain Bike</option>
                        <option value="ruta">Bicicleta de Ruta</option>
                        <option value="urbana">Bicicleta Urbana</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="control-label" for="color">Color : </label>
                    <input id="color" type="text" class="form-control" th:field="*{color}" placeholder="Ingresar color"
                           required autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label class="control-label" for="precio">Precio arriendo : </label>
                    <input type="number" id="precio" class="form-control" th:field="*{precioArr}"
                           placeholder="Ingresar precio de arriendo" required autofocus="autofocus">
                </div>

                <input
                        type="hidden"
                        id="estado"
                        th:field="*{estado}"
                        th:value="#{'Disponible'}"
                >


                <div class="form-group">
                    <button type="submit" class="btn btn-success">Guardar modelo</button>
                </div>
            </form>


        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
