<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Registro de bicicletas</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
</head>
<body>


<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Registro de bicicletas</a>
        </div>
    </div>
</nav>

<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Registro de bicicletas</h1>
            <br>
            <form th:action="@{/bicicleta}" method="post" th:object="${bicicleta}">
                <!-- Campos del formulario -->

                <div class="form-group">
                    <label class="control-label" for="marca">Marca : </label>
                    <input id="marca" type="text" class="form-control" th:field="*{marca}" placeholder="Ingresar marca"
                           required autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label class="control-label" for="modelo">Modelo : </label>
                    <input id="modelo" type="text" class="form-control" th:field="*{modelo}"
                           placeholder="Ingresar modelo" required autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label class="control-label" for="aro">Aro : </label>
                    <input id="aro" type="text" class="form-control" th:field="*{aro}" placeholder="Ingresar aro"
                           required autofocus="autofocus">
                </div>


                <div class="form-group">
                    <label class="control-label" for="tipo">Tipo de Bicicleta: </label>
                    <select class="form-control" id="tipo" th:field="*{tipo}" required autofocus="autofocus">
                        <option value="mountain">Mountain Bike</option>
                        <option value="ruta">Bicicleta de Ruta</option>
                        <option value="urbana">Bicicleta Urbana</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="control-label" for="color">Color : </label>
                    <input id="color" type="text" class="form-control" th:field="*{color}" placeholder="Ingresar color"
                           required autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label class="control-label" for="precio">Precio arriendo : </label>
                    <input type="number" id="precio" class="form-control" th:field="*{precioArr}"
                           placeholder="Ingresar precio de arriendo" required autofocus="autofocus">
                </div>

                <input
                        type="hidden"
                        id="estado"
                        th:field="*{estado}"
                        th:value="#{'Disponible'}"
                >


                <div class="form-group">
                    <button type="submit" class="btn btn-success">Guardar modelo</button>
                </div>
            </form>


        </div>
    </div>
</div>


<!-- Latest compiled and minified JavaScript -->
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
